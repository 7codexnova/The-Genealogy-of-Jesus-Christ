  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Georgia, serif;
      line-height: 1.6;
      max-width: 1000px;
      margin: 0 auto;
      background-color: #fdfdfd;
      color: #333;
      padding: 5rem;
    }
    .navbar {
      width: 100%;
      background-color: #ffc8f2;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .navbar ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }
    .navbar li a {
      display: block;
      color: white;
      text-align: center;
      padding: 1rem 2rem;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .navbar li a:hover {
      background-color: #edbbf5;
      color: #2c3e50;
    }
    
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 2rem;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 1rem;
      text-align: center;
    }
    .calendar-day {
      background-color: #fdeefe;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .calendar-day:hover {
      background-color: #edbbf5;
    }
  </style>
</head>
