  <link rel="stylesheet" href="style.css">
  <style>
    body {
    font-family: "Georgia", "Garamond", serif;
    background-color: #F9F6F1;
    color: #2c2c2c;
    margin: 0;
    padding: 5rem 2rem;
    line-height: 1.8;
    max-width: 1000px;
    margin-inline: auto;
    background-image: radial-gradient(
      circle at top left,
      rgba(198,166,100,0.08),
      transparent 60%
    );
  }

  /* ===== NAVIGATIEBALK ===== */
  .navbar {
    width: 100%;
    background: linear-gradient(120deg, #7C1C1C, #3B2D57);
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1000;
    box-shadow: 0 3px 10px rgba(0,0,0,0.25);
    border-bottom: 2px solid #C6A664;
  }

  .navbar ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
  }

  .navbar li a {
    display: block;
    color: #F9F6F1;
    text-align: center;
    padding: 1rem 2rem;
    text-decoration: none;
    font-size: 1.1rem;
    font-weight: bold;
    letter-spacing: 0.5px;
    transition: background-color 0.3s ease, color 0.3s ease;
    border-right: 1px solid rgba(255,255,255,0.1);
  }

  .navbar li:last-child a {
    border-right: none;
  }

  .navbar li a:hover {
    background-color: #C6A664;
    color: #3B2D57;
  }

  /* ===== TITELS ===== */
h1, h2 {
  text-align: center;
  font-family: "Garamond", "Georgia", serif;
  letter-spacing: 0.4px;
}

h1 {
  color: #3B2D57; /* dieppaarsblauw: spirituele toon */
  font-size: 2.3rem;
  font-weight: 600;
  margin-top: 7rem;
  text-align: center;
  display: block;
  width: 100%;
  position: relative;
}

h1::before {
  content: "‚úù";
  display: block;
  color: #7C1C1C;
  font-size: 1.2rem;
  margin-bottom: 0.6rem;
  letter-spacing: 2px;
  text-align: center;
}


/* Subtitelstijl */
h2 {
  color: #7C1C1C;
  margin-top: 2rem;
  font-size: 1.4rem;
  font-weight: 500;
  text-transform: uppercase;
  letter-spacing: 1px;
}

 /* ===== KALENDER / SECTIES ===== */
  .calendar {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
    gap: 1.2rem;
    text-align: center;
    margin-top: 2.5rem;
  }

  .calendar-day {
    background-color: #f8f5f0;
    border: 1px solid #d8cdb9;
    border-radius: 12px;
    padding: 1.2rem;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 2px 6px rgba(0,0,0,0.05);
  }

  .calendar-day h3 {
    margin: 0;
    color: #7C1C1C;
    font-weight: bold;
  }

  .calendar-day p {
    margin: 0.4rem 0 0;
    color: #3B2D57;
    font-size: 0.9rem;
  }

  .calendar-day:hover {
    background-color: #C6A664;
    color: #fff;
    transform: translateY(-2px);
    box-shadow: 0 3px 10px rgba(0,0,0,0.15);
  }
  
  /* ===== NIET-AKTIEVE DAGEN ===== */
  .calendar-day.disabled {
    background-color: #e1dfdb;
    color: #9a9a9a;
    pointer-events: none;
    cursor: not-allowed;
    border: 1px solid #c2c2c2;
    box-shadow: none;
  }

  /* ===== SUBTIELE DECORATIE ELEMENTEN ===== */
  hr.decor {
    border: none;
    border-top: 2px solid #C6A664;
    width: 60%;
    margin: 2rem auto;
    opacity: 0.7;
  }

  footer {
    text-align: center;
    font-size: 0.9rem;
    color: #3B2D57;
    margin-top: 3rem;
    padding: 1.5rem;
    border-top: 1px solid #C6A664;
  }

  footer span {
    color: #7C1C1C;
    font-weight: bold;
  }
  </style>
